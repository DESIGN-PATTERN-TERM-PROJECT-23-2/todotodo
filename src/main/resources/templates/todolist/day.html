<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todolist for Day</title>
    <style>
        /* 여기는 기존의 CSS 스타일입니다. */
    </style>
</head>
<body>
<div class="container">
    <div class="top-section">
        <div>
            <a href="/goal/create">+ Add Goal</a>
            <a href="/goal/list">Settings</a>
        </div>
        <h1>Todolist for <span th:text="${date}"></span></h1>
    </div>
    <div class="bottom-section">
        <div class="right">
            <ul th:each="category : ${categoryList}">
                <li th:text="${category.content}">
                    <ul>
                        <li th:each="element : ${category.todoListElementList}">
                            <span th:text="${element.content}"></span>
                            <span th:text="${element.nodeId}"></span>
                            <span th:text="${element.todoListId}"></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="left" id="calendarPlaceholder">
            <div id="menu-bar">
                <span class="month"></span> <span class="year"></span>
            </div>
            <div class="container" id="calendarHtml"></div>
        </div>
    </div>
</div>
<script src="/calender.js">
    // calender.js에서 달력 생성하는 함수 호출
    calender("11", "2023"); // 현재 월과 연도를 기준으로 호출하는 예시입니다.
</script>
</body>
</html>
