<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Only</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .top-section {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .bottom-section {
            width: 100%;
            padding: 20px;
        }
        .right {
            width: 100%;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bottom-section">
        <div class="right">
            <img src="/images/Sample.png" alt="Image">
        </div>
    </div>
</div>
</body>
</html>
